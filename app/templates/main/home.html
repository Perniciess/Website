{% extends 'base.html' %}
{% load static %}
{% block content %}
    <a id="home_button" href="{% url 'home' %}">Home</a>
    <hr id="home_line">
        {% if user.is_authenticated %}
            <a id="User">User: {{ user.get_username }}</a>
            <a id="Logout" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
        {% else %}
            <a id="Login" href="{% url 'login'%}?next={{request.path}}">Login</a>
        {% endif %}

    <div id="first_rectangle_top"></div>
    <div id="second_rectangle_top"></div>
    <div id="third_rectangle_top"></div>
    <div id="four_rectangle_top"></div>
    <div id="first_rectangle_bottom"></div>
    <div id="second_rectangle_bottom"></div>
    <div id="third_rectangle_bottom"></div>
    <div id="four_rectangle_bottom"></div>
{% endblock %}
